                      <p id="signupCompletedText" class="result-title"></p>
                      <p id="signupCompletedInfo"></p>
                    </div>
                    <div class="user-exists" style="display:none">
                      <p id="signupFailure" class="result-title"></p>
                      <p id="signupFailureInfo" ></p>
                    </div>
                    <button id="toLoginText" type="button" onclick="$('#loginTablist a:first').tab('show'); $('#loginModal .result-view').hide()" class="btn btn-success"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    </div>
